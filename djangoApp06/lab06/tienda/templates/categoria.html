{% extends "layout.html" %}

{% block content %}
<h1 class="my-4">Shop Name</h1>
<div class="list-group">
  {% for cat in category_list %}
  <a href="/tienda/categoria/{{ cat.id }}/" class="list-group-item">{{ cat.nombre }}</a>
  {% endfor %}
</div>
{% endblock  %}

{% block content1 %}
<div class="container p-5">
    <ul>
        {% for prod in products %}
        <li>{{ prod.nombre }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
